services:
  db:
    image: mysql:latest
    container_name: mysql-db
    ports:
      - 3306:3306
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
      - dbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=superSecretETMLPassword
      - MYSQL_DATABASE=urldb

  api:
    build: .
    ports: 
      - 5000:5000
    depends_on:
      - db
      - redis

  redis:
    image: redis:latest
    container_name: redis-cache
    ports: 
      - 6379:6379 
    volumes: 
      - redisdata:/data

volumes:
  dbdata:
  redisdata:
